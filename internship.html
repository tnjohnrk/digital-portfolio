<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(-45deg, #240000, #fcb045, #240000, #fcb045);
            background-size: 400% 400%;
            color: white;
            text-align: center;
            padding: 50px;
            animation: gradientBG 15s ease infinite;
            margin: 0;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            animation: fadeIn 1s ease-out;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        h1::after {
            content: '';
            display: block;
            width: 100px;
            height: 3px;
            background: white;
            margin: 15px auto;
            animation: pulse 2s infinite;
        }
        
        .internship {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            transition: all 0.3s ease;
            animation: fadeIn 1.5s ease-out;
        }
        
        .internship:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background: rgba(0, 0, 0, 0.4);
        }
        
        h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #fcb045;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        
        strong {
            color: #fcb045;
        }
        
        .certificate-btn {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 30px;
            background: linear-gradient(to right, #fcb045, #ff4e50);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(252, 176, 69, 0.4);
            animation: pulse 2s infinite 2s;
        }
        
        .certificate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(252, 176, 69, 0.6);
        }
        
        .skills {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        
        .skill-tag {
            background: rgba(252, 176, 69, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            border: 1px solid #fcb045;
            transition: all 0.3s ease;
        }
        
        .skill-tag:hover {
            background: rgba(252, 176, 69, 0.4);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Web Development Internship</h1>
        <p>Welcome to my internship details page. Here is the internship I have completed:</p>
        
        <div class="internship">
            <h2>Web Development</h2>
            <p><strong>Company:</strong> Re tech Pvt Ltd</p>
            <p><strong>Duration:</strong> Feb 2025 - Mar 2025</p>
            <p><strong>Role:</strong> Web Developer Intern</p>
            <p><strong>Key Learnings:</strong></p>
            
            <div class="skills">
                <span class="skill-tag">HTML</span>
                <span class="skill-tag">CSS</span>
                <span class="skill-tag">JavaScript</span>
                <span class="skill-tag">Responsive Design</span>
                <span class="skill-tag">UI/UX Principles</span>
            </div>
        </div>
    </div>
</body>
</html>
